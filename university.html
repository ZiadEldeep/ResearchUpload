<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }
        .form-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .input-field {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* Main Page button style */
        .main-page-btn {
            background-color: #dc3545; /* Danger color (red) */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            width: 200px;
            display: inline-block; /* Keeps the button inline with the form */
        }
        .main-page-btn:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .form-container-right {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        /* Star rating styling */
        .star-rating {
            display: flex;
            gap: 5px;
        }
        .star {
            font-size: 20px;
            cursor: pointer;
            color: #ddd;
        }
        .star.selected {
            color: #f39c12;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>University Site</h2>

    <!-- Add Degree Form -->
    <div class="form-container">
        <input type="text" id="degreeInput" class="input-field" placeholder="Enter Degree" />
        <button onclick="addDegree()">Add Degree</button>
    </div>

    <!-- Main Page Button aligned to the right -->
    <div class="form-container-right">
        <a href="home.html" class="main-page-btn">Main Page</a> <!-- This links to home.php -->
    </div>

    <!-- Alert message -->
    <div id="alertMessage" class="alert"></div>

    <table id="studentsTable">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll" onclick="selectAllCheckboxes()"></th> <!-- Checkbox for select all -->
                <th>Name</th>
                <th>Other Details</th>
                <th>Research Paper</th>
                <th>Degree</th>
                <th>Rating</th> <!-- New column for rating -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be dynamically inserted here -->
        </tbody>
    </table>

    <button onclick="deleteSelected()">Delete Selected</button> <!-- Button to delete selected students -->
</div>

<script>
    // Function to load the students data from localStorage
    function loadStudentsData() {
        const students = JSON.parse(localStorage.getItem('students')) || [];

        if (students.length > 0) {
            const tableBody = document.getElementById('studentsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear any existing rows

            students.forEach((student, index) => {
                // Create a new row
                const row = tableBody.insertRow();
                
                // Checkbox cell
                const checkboxCell = row.insertCell(0);
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'student-checkbox';
                checkbox.dataset.index = index; // Store the student index in the checkbox
                checkboxCell.appendChild(checkbox);
                
                // Name cell
                const nameCell = row.insertCell(1);
                nameCell.textContent = student.name;
                
                // Details cell
                const detailsCell = row.insertCell(2);
                detailsCell.textContent = student.details;

                // Research file cell
                const fileCell = row.insertCell(3);
                fileCell.textContent = student.research.name;

                // Degree cell
                const degreeCell = row.insertCell(4);
                degreeCell.textContent = student.degree || 'N/A';

                // Rating cell
                const ratingCell = row.insertCell(5);
                const starRating = createStarRating(student.rating || 0, index);
                ratingCell.appendChild(starRating);

                // Action cell
                const actionCell = row.insertCell(6);
                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Download';
                downloadButton.onclick = function() {
                    downloadFile(student.research);
                };
                actionCell.appendChild(downloadButton);
            });
        } else {
            showAlert('No student data found.', 'error');
        }
    }

    // Function to create a star rating for a student
    function createStarRating(rating, studentIndex) {
        const starContainer = document.createElement('div');
        starContainer.className = 'star-rating';
        
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement('span');
            star.className = 'star';
            star.innerHTML = 'â˜…';
            if (i <= rating) {
                star.classList.add('selected');
            }
            star.onclick = () => setRating(studentIndex, i);
            starContainer.appendChild(star);
        }

        return starContainer;
    }

    // Function to set the rating for a student
    function setRating(studentIndex, rating) {
        const students = JSON.parse(localStorage.getItem('students')) || [];
        students[studentIndex].rating = rating;
        localStorage.setItem('students', JSON.stringify(students));
        loadStudentsData(); // Reload to display the updated ratings
    }

    // Function to handle file download
    function downloadFile(research) {
        const fileContent = research.content;
        const blob = new Blob([new Uint8Array(atob(fileContent).split("").map(function(c) { return c.charCodeAt(0); }))], { type: research.type });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = research.name;
        link.click();
    }

    // Function to add a degree to the selected student
    function addDegree() {
        const degreeInput = document.getElementById('degreeInput');
        const degree = degreeInput.value.trim();

        if (degree === '') {
            showAlert('Please enter a degree.', 'error');
            return;
        }

        // Get the student data from localStorage
        const students = JSON.parse(localStorage.getItem('students')) || [];

        // Get selected checkboxes
        const selectedCheckboxes = document.querySelectorAll('.student-checkbox:checked');
        if (selectedCheckboxes.length === 0) {
            showAlert('Please select at least one student.', 'error');
            return;
        }

        selectedCheckboxes.forEach(checkbox => {
            const studentIndex = checkbox.dataset.index;
            students[studentIndex].degree = degree;
        });

        // Save the updated students array back to localStorage
        localStorage.setItem('students', JSON.stringify(students));

        // Reload the data to reflect the changes
        loadStudentsData();

        // Clear the input field
        degreeInput.value = '';
        showAlert('Degree added successfully!', 'success');
    }

    // Function to delete selected students
    function deleteSelected() {
        // Get selected checkboxes
        const selectedCheckboxes = document.querySelectorAll('.student-checkbox:checked');
        if (selectedCheckboxes.length === 0) {
            showAlert('Please select at least one student to delete.', 'error');
            return;
        }

        // Get the student data from localStorage
        let students = JSON.parse(localStorage.getItem('students')) || [];

        // Remove selected students
        const remainingStudents = students.filter((student, index) => {
            return !Array.from(selectedCheckboxes).some(checkbox => checkbox.dataset.index == index);
        });

        // Save the updated students array back to localStorage
        localStorage.setItem('students', JSON.stringify(remainingStudents));

        // Reload the data to reflect the changes
        loadStudentsData();

        showAlert('Selected students deleted successfully!', 'success');
    }

    // Function to toggle all checkboxes
    function selectAllCheckboxes() {
        const selectAll = document.getElementById('selectAll');
        const checkboxes = document.querySelectorAll('.student-checkbox');
        checkboxes.forEach(checkbox => checkbox.checked = selectAll.checked);
    }

    // Function to show alert messages
    function showAlert(message, type) {
        const alertElement = document.getElementById('alertMessage');
        alertElement.textContent = message;
        alertElement.style.display = 'block';
        alertElement.style.backgroundColor = type === 'error' ? '#f8d7da' : '#d4edda';
        alertElement.style.color = type === 'error' ? '#721c24' : '#155724';
    }

    // Load student data when the page is loaded
    window.onload = loadStudentsData;
</script>

</body>
</html>
