<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #e5e5e5;
            padding: 30px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #2e3d49;
            font-size: 2.2em;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3b8a7f;
            color: white;
            font-size: 1.1em;
        }
        tr:hover {
            background-color: #f7fafc;
        }
        button {
            background-color: #3b8a7f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #336c56;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }
        .form-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .input-field {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
        .main-page-btn {
            background-color: #d9534f;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 180px;
            display: inline-block;
            font-size: 1em;
        }
        .main-page-btn:hover {
            background-color: #c9302c;
        }

        .form-container-right {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .star-rating {
            display: flex;
            gap: 6px;
        }
        .star {
            font-size: 22px;
            cursor: pointer;
            color: #ddd;
        }
        .star.selected {
            color: #f39c12;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }
            .input-field {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>University Site <span role="img" aria-label="university emoji">üè´</span></h2>

    <!-- Add Degree Form -->
    <div class="form-container">
        <input type="text" id="degreeInput" class="input-field" placeholder="Enter Degree" />
        <button onclick="addDegree()"><i class="fas fa-plus-circle"></i> Add Degree</button>
    </div>

    <!-- Main Page Button aligned to the right -->
    <div class="form-container-right">
        <a href="index.html" class="main-page-btn"><i class="fas fa-home"></i> Main Page</a>
    </div>

    <!-- Alert message -->
    <div id="alertMessage" class="alert"></div>

    <table id="studentsTable">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll" onclick="selectAllCheckboxes()" aria-label="Select All"></th>
                <th>Name</th>
                <th>Other Details</th>
                <th>Research Paper</th>
                <th>Degree</th>
                <th>Rating <span role="img" aria-label="star emoji">‚≠ê</span></th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be dynamically inserted here -->
        </tbody>
    </table>

    <button onclick="deleteSelected()"><i class="fas fa-trash-alt"></i> Delete Selected</button>
</div>

<script>
    function loadStudentsData() {
        const students = JSON.parse(localStorage.getItem('students')) || [];

        if (students.length > 0) {
            const tableBody = document.getElementById('studentsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear any existing rows

            students.forEach((student, index) => {
                // Create a new row
                const row = tableBody.insertRow();
                
                // Checkbox cell
                const checkboxCell = row.insertCell(0);
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'student-checkbox';
                checkbox.dataset.index = index; // Store the student index in the checkbox
                checkboxCell.appendChild(checkbox);
                
                // Name cell
                const nameCell = row.insertCell(1);
                nameCell.textContent = student.name;
                
                // Details cell
                const detailsCell = row.insertCell(2);
                detailsCell.textContent = student.details;

                // Research file cell
                const fileCell = row.insertCell(3);
                fileCell.textContent = student.research.name;

                // Degree cell
                const degreeCell = row.insertCell(4);
                degreeCell.textContent = student.degree || 'N/A';

                // Rating and note cell
                const ratingCell = row.insertCell(5);
                const starRating = createStarRating(student.rating || 0, index, student.note);
                ratingCell.appendChild(starRating);

                // Action cell
                const actionCell = row.insertCell(6);
                const downloadButton = document.createElement('button');
                downloadButton.innerHTML = '<i class="fas fa-download"></i> Download';
                downloadButton.onclick = function() {
                    downloadFile(student.research);
                };
                actionCell.appendChild(downloadButton);
            });
        } else {
            showAlert('No student data found.', 'error');
        }
    }

    // Create star rating and allow adding notes
    function createStarRating(rating, studentIndex, note = '') {
        const starContainer = document.createElement('div');
        starContainer.className = 'star-rating';

        for (let i = 1; i <= 5; i++) {
            const star = document.createElement('span');
            star.className = 'star';
            star.innerHTML = '‚òÖ';
            if (i <= rating) {
                star.classList.add('selected');
            }
            star.onclick = () => setRating(studentIndex, i);
            starContainer.appendChild(star);
        }

        // Add note input if a rating is given (display note field only if rating is set)
        if (rating > 0) {
            const noteInput = document.createElement('input');
            noteInput.type = 'text';
            noteInput.className = 'input-field';
            noteInput.placeholder = 'Add a note...';
            noteInput.value = note || ''; // Pre-fill with existing note
            noteInput.onblur = () => saveNote(studentIndex, noteInput.value);
            starContainer.appendChild(noteInput);
        }

        return starContainer;
    }

    // Save the note in localStorage
    function saveNote(studentIndex, note) {
        const students = JSON.parse(localStorage.getItem('students')) || [];
        students[studentIndex].note = note;
        localStorage.setItem('students', JSON.stringify(students));
        loadStudentsData(); // Reload to display the updated notes
    }

    // Set the rating and store in localStorage
    function setRating(studentIndex, rating) {
        const students = JSON.parse(localStorage.getItem('students')) || [];
        students[studentIndex].rating = rating;
        students[studentIndex].note = ''; // Clear the note when the rating is changed
        localStorage.setItem('students', JSON.stringify(students));
        loadStudentsData(); // Reload to display the updated ratings
    }

    // Download research file
    function downloadFile(research) {
        const fileContent = research.content;
        const blob = new Blob([new Uint8Array(atob(fileContent).split("").map(function(c) { return c.charCodeAt(0); }))], { type: research.type });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = research.name;
        link.click();
    }

    // Add degree to selected students
    function addDegree() {
        const degreeInput = document.getElementById('degreeInput');
        const degree = degreeInput.value.trim();

        if (degree === '') {
            showAlert('Please enter a degree.', 'error');
            return;
        }

        const students = JSON.parse(localStorage.getItem('students')) || [];
        const selectedCheckboxes = document.querySelectorAll('.student-checkbox:checked');
        if (selectedCheckboxes.length === 0) {
            showAlert('Please select at least one student.', 'error');
            return;
        }

        selectedCheckboxes.forEach(checkbox => {
            const studentIndex = checkbox.dataset.index;
            students[studentIndex].degree = degree;
        });

        localStorage.setItem('students', JSON.stringify(students));
        loadStudentsData();
        degreeInput.value = '';
        showAlert('Degree added successfully! üéì', 'success');
    }

    // Delete selected students
    function deleteSelected() {
        if (!confirm('Are you sure you want to delete the selected students?')) {
            return;
        }

        const students = JSON.parse(localStorage.getItem('students')) || [];
        const selectedCheckboxes = document.querySelectorAll('.student-checkbox:checked');

        if (selectedCheckboxes.length === 0) {
            showAlert('Please select at least one student to delete.', 'error');
            return;
        }

        const studentsToDelete = Array.from(selectedCheckboxes).map(checkbox => checkbox.dataset.index);
        const filteredStudents = students.filter((_, index) => !studentsToDelete.includes(String(index)));

        localStorage.setItem('students', JSON.stringify(filteredStudents));
        loadStudentsData();
        showAlert('Selected students deleted successfully! üóëÔ∏è', 'success');
    }

    // Show alert message
    function showAlert(message, type) {
        const alertMessage = document.getElementById('alertMessage');
        alertMessage.textContent = message;
        alertMessage.style.display = 'block';
        alertMessage.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
        alertMessage.style.color = type === 'success' ? '#155724' : '#721c24';
    }

    // Select/Deselect all checkboxes
    function selectAllCheckboxes() {
        const selectAllCheckbox = document.getElementById('selectAll');
        const checkboxes = document.querySelectorAll('.student-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
    }

    // Load the student data when the page is loaded
    loadStudentsData();
</script>

</body>
</html>
