<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-btn" onclick="login()">Login</button>
        <div class="footer">
            <p>Not a member? <a href="./student.html" onclick="loginAsStudent()">Login as Student</a></p>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === 'supervisor@supervisor.com' && password === '123') {
                localStorage.setItem('userType', 'doctor');
                window.location.href = 'doctor.html'; // Redirect to Doctor page
            } else if (email === 'university@university.com' && password === '123') {
                localStorage.setItem('userType', 'university');
                window.location.href = 'university.html'; // Redirect to University page
            } else if (email === 'student@student.com' && password === '123') {
                localStorage.setItem('userType', 'student');
                window.location.href = 'student.html'; // Redirect to Student page
            } else if (email === 'company@company.com' && password === '123') {
                localStorage.setItem('userType', 'company');
                window.location.href = 'company.html'; // Redirect to Company page
            } else {
                alert('Invalid credentials, please try again.');
            }
        }

        // Function for logging in as student
        function loginAsStudent() {
            const name = prompt('Enter your name:');
            if (name) {
                localStorage.setItem('userType', 'student');
                localStorage.setItem('studentName', name);
                window.location.href = 'student.html'; // Redirect to Student page
            }
        }
    </script>
</body>
</html>
